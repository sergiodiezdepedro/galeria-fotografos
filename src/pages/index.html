<header class="row">
    <div class="large-12 columns titulo">
        <h1>Photographers</h1>
    </div>
</header>
<div class="row small-up-1 medium-up-2 large-up-3">
    {{#each fotografos.imagen}}
    <div class="column column-block">
        <img class="thumbnail" src="assets/img/{{pic}}" alt="{{nombre}}">
        <h5>{{nombre}}</h5>
    </div>
    {{/each}}
</div>
